<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Video – Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <style>
    :root { --ink:#0d141c }
    body { font-family: 'Inter', sans-serif; }
    .chip { @apply inline-flex items-center gap-2 px-3 py-1.5 rounded-full border bg-white text-sm cursor-default; }
    .chip button { @apply inline-flex items-center justify-center w-5 h-5 rounded-full border; }
  </style>
</head>
<body class="min-h-screen bg-slate-100 text-[var(--ink)]">
  <!-- Top Bar wie NSFW, kompakte Ränder -->
  <header class="w-full bg-white border-b">
    <div class="mx-auto max-w-[1400px] px-6 py-3 md:py-4 flex items-center justify-between">
      <h1 class="text-lg md:text-xl font-bold">Stitch Dashboard</h1>
      <nav class="hidden md:flex items-center gap-5 text-sm">
        <a href="index.html" class="text-blue-600 hover:underline">Home</a>
        <a href="overview.html" class="text-blue-600 hover:underline">Overview</a>
        <a href="settings.html" class="text-blue-600 hover:underline">Settings</a>
        <a href="studio.html" class="text-blue-600 hover:underline">Studio</a>
      </nav>
      <!-- Rechts oben: Routing / Seitenzählung -->
      <div class="flex items-center gap-2 text-sm">
        <button id="prev" class="px-2 py-1 rounded-full border bg-slate-50">◀</button>
        <span id="pager" class="px-2">Seite <b id="pageCur">1</b>/<span id="pageMax">1</span></span>
        <button id="next" class="px-2 py-1 rounded-full border bg-slate-50">▶</button>
      </div>
    </div>
  </header>

  <!-- Layout exakt an NSFW angelehnt: Container, Ränder, Spaltenbreite -->
  <main class="mx-auto max-w-[1400px] px-6 py-5">
    <h2 class="text-xl md:text-2xl font-semibold mb-4">Video – Filter</h2>

    <div class="grid grid-cols-1 xl:grid-cols-[300px,1fr] gap-6">
      <!-- LEFT: Filter (nur Filter definiert), gleiche Card-Optik wie NSFW -->
      <aside class="bg-white rounded-2xl shadow border p-5 xl:sticky xl:top-24 h-max">
        <h3 class="text-lg font-semibold mb-3">Filter</h3>

        <!-- Format / Auflösung -->
        <div class="grid grid-cols-2 gap-3 mb-3">
          <div>
            <label class="text-sm font-medium">Format</label>
            <select id="f_aspect" class="w-full">
              <option value="16:9" selected>16:9</option>
              <option value="9:16">9:16</option>
              <option value="1:1">1:1</option>
              <option value="4:3">4:3</option>
            </select>
          </div>
          <div>
            <label class="text-sm font-medium">Auflösung</label>
            <select id="f_res" class="w-full">
              <option>1280x720</option>
              <option selected>1920x1080</option>
              <option>2048x1152</option>
            </select>
          </div>
        </div>

        <!-- Dauer / FPS -->
        <div class="grid grid-cols-2 gap-3 mb-3">
          <div>
            <label class="text-sm font-medium">Dauer (s)</label>
            <select id="f_dur" class="w-full">
              <option>3</option><option selected>6</option><option>10</option><option>15</option>
            </select>
          </div>
          <div>
            <label class="text-sm font-medium">FPS</label>
            <select id="f_fps" class="w-full">
              <option>24</option><option selected>30</option><option>48</option><option>60</option>
            </select>
          </div>
        </div>

        <!-- Stil-Chips wie NSFW -->
        <div class="space-y-2 mb-3">
          <label class="text-sm font-medium">Stile</label>
          <div class="flex flex-wrap gap-2" id="styleChips">
            <span class="chip">cinematic</span>
            <span class="chip">soft lighting</span>
            <span class="chip">ultra realistic</span>
          </div>
          <div class="flex gap-2 mt-1">
            <input id="styleInput" class="flex-1" placeholder="Stil hinzufügen…">
            <button id="addStyle" class="px-3 py-2 rounded-lg border bg-slate-50">Add</button>
          </div>
        </div>

        <!-- Kategorien -->
        <div class="space-y-2 mb-4">
          <label class="text-sm font-medium">Kategorien</label>
          <div class="flex flex-wrap gap-2" id="quickCats">
            <button class="px-3 py-1.5 rounded-lg border bg-slate-50" data-cat="nature">nature</button>
            <button class="px-3 py-1.5 rounded-lg border bg-slate-50" data-cat="city">city</button>
            <button class="px-3 py-1.5 rounded-lg border bg-slate-50" data-cat="portrait">portrait</button>
            <button class="px-3 py-1.5 rounded-lg border bg-slate-50" data-cat="motion">motion</button>
          </div>
          <div>
            <label class="text-sm font-medium">Aktive Kategorien</label>
            <div id="activeCats" class="mt-2 flex flex-wrap gap-2"></div>
          </div>
          <div class="flex gap-2 mt-2">
            <input id="catInput" class="flex-1" placeholder="Kategorie hinzufügen…" />
            <button id="addCat" class="px-3 py-2 rounded-lg border bg-slate-50">Add</button>
            <button id="clearCats" class="px-3 py-2 rounded-lg border">Clear</button>
          </div>
        </div>

        <div class="flex gap-2">
          <button id="apply" class="px-4 py-2 rounded-lg bg-black text-white">Filter anwenden</button>
          <button id="reset" class="px-4 py-2 rounded-lg border">Reset</button>
        </div>
      </aside>

      <!-- RIGHT: Ergebnisse mit gleicher Card-Optik, Ränder exakt gefasst -->
      <section class="space-y-4">
        <div class="bg-white rounded-2xl shadow border p-5">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-lg font-semibold">Ergebnisse</h3>
            <div class="text-sm text-slate-500" id="metaInfo">0 Elemente</div>
          </div>

          <!-- Grid der Vorschaubilder -->
          <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>

          <!-- Untere Pagination wie oben -->
          <div class="mt-4 flex justify-center items-center gap-2 text-sm">
            <button id="prev2" class="px-3 py-1.5 rounded-full border bg-slate-50">◀ Zurück</button>
            <span>Seite <b id="pageCur2">1</b>/<span id="pageMax2">1</span></span>
            <button id="next2" class="px-3 py-1.5 rounded-full border bg-slate-50">Weiter ▶</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const $ = (s, r=document) => r.querySelector(s);
    const $$ = (s, r=document) => Array.from(r.querySelectorAll(s));

    function makeRemovableChip(text, container){
      const span = document.createElement('span');
      span.className = 'chip';
      span.innerHTML = `<span>${text}</span><button aria-label="remove">&times;</button>`;
      span.querySelector('button').addEventListener('click', ()=> span.remove());
      container.appendChild(span);
    }

    $('#addStyle').addEventListener('click', () => {
      const val = $('#styleInput').value.trim();
      if (!val) return;
      makeRemovableChip(val, $('#styleChips'));
      $('#styleInput').value = '';
    });

    const activeCats = new Set();
    function renderCats(){
      const wrap = $('#activeCats'); wrap.innerHTML = '';
      activeCats.forEach(c => makeRemovableChip(c, wrap));
    }
    $('#addCat').addEventListener('click', () => {
      const val = $('#catInput').value.trim();
      if (!val) return;
      activeCats.add(val); $('#catInput').value = ''; renderCats();
    });
    $('#clearCats').addEventListener('click', () => { activeCats.clear(); renderCats(); });
    $$('#quickCats button').forEach(b => b.addEventListener('click', () => {
      activeCats.add(b.dataset.cat); renderCats();
    }));

    // Demo-Daten (später Backend)
    const dataItems = Array.from({length: 57}).map((_,i)=>({
      id:i+1,
      thumb:`https://picsum.photos/seed/v${i+1}/1200/675`,
      title:`Clip ${i+1}`
    }));

    const pageSize = 12; // Karten pro Seite
    const pageMax = Math.max(1, Math.ceil(dataItems.length / pageSize));

    function pageFromHash(){
      const m = location.hash.match(/page=(\d+)/);
      const p = m ? parseInt(m[1], 10) : 1; return Math.min(Math.max(1, p), pageMax);
    }

    function setPage(p){
      const safe = Math.min(Math.max(1,p), pageMax);
      if (!location.hash.includes('page=')){
        location.hash = `#page=${safe}`;
      } else {
        const newHash = location.hash.replace(/page=\d+/, `page=${safe}`);
        if (newHash !== location.hash) location.hash = newHash; else render();
      }
    }

    function render(){
      const cur = pageFromHash();
      $('#pageCur').textContent = cur; $('#pageMax').textContent = pageMax;
      $('#pageCur2').textContent = cur; $('#pageMax2').textContent = pageMax;
      $('#metaInfo').textContent = `${dataItems.length} Elemente • ${pageSize}/Seite`;

      const start = (cur-1)*pageSize, end = start + pageSize;
      const pageItems = dataItems.slice(start, end);
      const grid = $('#grid'); grid.innerHTML = '';
      for (const it of pageItems){
        const card = document.createElement('div');
        card.className = 'group bg-white border rounded-2xl overflow-hidden shadow-sm hover:shadow transition';
        card.innerHTML = `
          <div class="aspect-video bg-slate-200">
            <img src="${it.thumb}" alt="${it.title}" class="w-full h-full object-cover" />
          </div>
          <div class="p-3 text-sm flex items-center justify-between">
            <span class="font-medium">${it.title}</span>
            <a class="text-blue-600 hover:underline" href="video_detail.html?id=${it.id}">Öffnen</a>
          </div>`;
        grid.appendChild(card);
      }
    }

    function nextPage(){ setPage(pageFromHash()+1); }
    function prevPage(){ setPage(pageFromHash()-1); }
    $('#next').addEventListener('click', nextPage);
    $('#prev').addEventListener('click', prevPage);
    $('#next2').addEventListener('click', nextPage);
    $('#prev2').addEventListener('click', prevPage);

    window.addEventListener('hashchange', render);
    $('#apply').addEventListener('click', ()=> render());
    $('#reset').addEventListener('click', ()=> { location.hash = '#page=1'; render(); });

    if (!location.hash) location.hash = '#page=1';
    render();
  </script>
</body>
</html>
