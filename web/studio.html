<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-slate-100 text-[#0d141c]">
  <!-- Header / Nav -->
  <header class="w-full bg-white border-b px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Stitch Dashboard</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-blue-600 hover:underline">Home</a>
      <a href="overview.html" class="text-blue-600 hover:underline">Overview</a>
      <a href="settings.html" class="text-blue-600 hover:underline">Settings</a>
      <a href="studio.html" class="text-blue-600 hover:underline font-semibold">Studio</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="p-6 md:p-10">
    <h2 class="text-2xl font-semibold mb-6">Studio</h2>

    <!-- Create a Dream Card -->
    <section class="bg-white rounded-xl shadow border p-6 md:p-8 max-w-5xl mx-auto">
      <header class="flex items-center justify-between gap-3 mb-6">
        <div class="flex items-center gap-3">
          <svg class="w-5 h-5 text-slate-700" viewBox="0 0 48 48" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"></path>
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z">
            </path>
          </svg>
          <h3 class="text-lg font-bold">Dream Weaver</h3>
        </div>
        <div class="hidden md:flex items-center gap-6">
          <a class="text-sm font-medium" href="#">Home</a>
          <a class="text-sm font-medium" href="#">Explore</a>
          <a class="text-sm font-medium" href="#">Create</a>
        </div>
      </header>

      <h4 class="text-2xl font-bold mb-4">Create a Dream</h4>

      <!-- Form -->
      <form class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <label class="flex flex-col">
          <span class="text-sm font-medium mb-2">Prompt</span>
          <input
            id="prompt"
            placeholder="What should be generated?"
            class="form-input w-full rounded-lg h-12 border border-[#cedbe8] bg-slate-50 px-4"
          />
        </label>

        <label class="flex flex-col">
          <span class="text-sm font-medium mb-2">Category</span>
          <select
            id="category"
            class="form-select w-full rounded-lg h-12 border border-[#cedbe8] bg-slate-50 px-4"
          >
            <option value="">Bitte wählen…</option>
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
            <option value="product">Product</option>
          </select>
        </label>

        <label class="flex flex-col md:col-span-2">
          <span class="text-sm font-medium mb-2">Negative Prompt (optional)</span>
          <input
            id="neg"
            placeholder="Was soll NICHT vorkommen?"
            class="form-input w-full rounded-lg h-12 border border-[#cedbe8] bg-slate-50 px-4"
          />
        </label>

        <div class="flex items-center gap-3 md:col-span-2">
          <button type="button" id="submitBtn"
            class="inline-flex items-center justify-center rounded-lg h-10 px-4 bg-[#3d99f5] text-white text-sm font-bold">
            Submit
          </button>
          <span id="status" class="text-sm text-slate-600"></span>
        </div>
      </form>

      <!-- Preview -->
      <div class="mt-8">
        <p class="text-sm text-slate-600 mb-2">Preview</p>
        <div class="aspect-video bg-slate-100 rounded-lg border border-slate-200 grid place-items-center">
          <span class="text-slate-500 text-sm">Noch keine Vorschau</span>
        </div>
      </div>
    </section>

    <!-- Optional: Den ursprünglichen HTML‑Code als Text anzeigen -->
    <!-- Wenn du den Code zeigen willst, pack ihn ESCAPED in <pre><code> … </code></pre> -->
    <!--
    <section class="mt-10">
      <h3 class="text-lg font-semibold mb-2">Beispiel‑Code</h3>
      <pre class="bg-white p-4 rounded shadow overflow-auto text-sm"><code>&lt;!-- Hier den Code escaped einfügen --&gt;</code></pre>
    </section>
    -->
  </main>

  <script>
    // Demo-Handler
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('status');
    btn.addEventListener('click', () => {
      const prompt = (document.getElementById('prompt').value || '').trim();
      const cat = document.getElementById('category').value;
      if (!prompt || !cat) {
        status.textContent = 'Bitte Prompt und Kategorie ausfüllen.';
        status.className = 'text-sm text-rose-600';
        return;
      }
      status.textContent = 'Gesendet… (hier an deine /api/generate anschließen)';
      status.className = 'text-sm text-slate-600';
    });
  </script>
</body>
</html>
