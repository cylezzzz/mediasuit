<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LocalMediaSuite – Advanced Image</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{ --bg:#0b1220; --panel:#0f172a; --stroke:#243244; --text:#e5e7eb; --muted:#94a3b8; --radius:16px; --gap:18px; --focus:#22d3ee; }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;
      padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left)
    }
    header{position:sticky;top:0;z-index:10;background:#0f172acc;border-bottom:1px solid var(--stroke);backdrop-filter:blur(8px)}
    .topbar{width:100%;padding:16px clamp(10px,2.4vw,28px);display:flex;align-items:center;justify-content:center;gap:12px}
    .logo-dot{width:18px;height:18px;border-radius:50%;background:#22d3ee;box-shadow:0 0 18px #22d3ee}
    .brand{margin:0;font-weight:900;font-size:clamp(24px,3.8vw,40px);text-align:center;text-shadow:0 0 8px rgba(229,231,235,.25),0 0 20px rgba(34,211,238,.28)}
    .subtitle{color:var(--muted);font-size:clamp(12px,1.6vw,14px);text-align:center;margin-top:-6px}

    .wrap{width:100%;padding:16px clamp(10px,2.4vw,28px) 28px}
    .grid{display:grid;grid-template-columns:2fr 1fr;gap:var(--gap)}
    @media(max-width:1100px){.grid{grid-template-columns:1fr}}

    .card{background:linear-gradient(180deg,#0f172a,#0b1320);border:1px solid var(--stroke);border-radius:var(--radius);overflow:hidden}
    .card h3{margin:0;padding:14px 16px;border-bottom:1px solid var(--stroke);font-size:16px;background:#0f172a}
    .card .body{padding:14px 16px;display:grid;gap:12px}
    .row{display:grid;grid-template-columns:160px 1fr;gap:12px;align-items:center}
    @media(max-width:700px){.row{grid-template-columns:1fr} .row label{margin-bottom:6px}}
    label{color:var(--muted);font-size:13px}
    input[type="text"],input[type="number"],select,textarea{
      width:100%;background:#0b1320;color:var(--text);
      border:1px solid var(--stroke);border-radius:12px;padding:10px 12px;font-size:14px;
      outline:none;transition:border-color .12s ease,box-shadow .12s ease
    }
    textarea{resize:vertical;min-height:80px}
    input:focus,select:focus,textarea:focus{border-color:var(--focus);box-shadow:0 0 0 2px rgba(34,211,238,.2)}
    .btn{border:1px solid var(--stroke);border-radius:12px;background:#0e1626;color:var(--text);padding:10px 14px;font-weight:700;cursor:pointer}
    .btn.primary{border-color:var(--focus);box-shadow:0 0 0 2px rgba(34,211,238,.2) inset}
    .preview-box{background:#0b1320;border:1px solid var(--stroke);border-radius:var(--radius);min-height:240px;display:flex;align-items:center;justify-content:center;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <span class="logo-dot"></span>
      <h1 class="brand">LocalMediaSuite</h1>
      <span class="logo-dot"></span>
    </div>
    <div class="topbar" style="padding-top:0">
      <div class="subtitle">Advanced Image · Masking · Control · Batch</div>
    </div>
  </header>

  <div class="wrap">
    <div class="grid">

      <!-- LEFT: Settings -->
      <section class="card">
        <h3>Erweiterte Bildgenerierung</h3>
        <div class="body">
          <div class="row">
            <label for="prompt">Prompt</label>
            <textarea id="prompt" placeholder="Ein fotorealistisches Portrait einer Cyberpunk-Stadt..."></textarea>
          </div>
          <div class="row">
            <label for="negPrompt">Negativer Prompt</label>
            <textarea id="negPrompt" placeholder="unscharf, low quality, artefacts..."></textarea>
          </div>
          <div class="row">
            <label for="steps">Steps</label>
            <input id="steps" type="number" value="30" min="1" max="200">
          </div>
          <div class="row">
            <label for="guidance">Guidance Scale</label>
            <input id="guidance" type="number" step="0.1" value="7.5" min="1" max="20">
          </div>
          <div class="row">
            <label for="seed">Seed</label>
            <input id="seed" type="number" placeholder="random">
          </div>
          <div class="row">
            <label for="batch">Batch Size</label>
            <input id="batch" type="number" value="1" min="1" max="8">
          </div>
          <div class="row">
            <label for="format">Ausgabeformat</label>
            <select id="format">
              <option value="png">PNG</option>
              <option value="jpg">JPG</option>
              <option value="webp">WEBP</option>
            </select>
          </div>
          <div class="row">
            <label for="control">ControlNet</label>
            <select id="control">
              <option value="">-- deaktiviert --</option>
              <option value="canny">Canny Edge</option>
              <option value="depth">Depth Map</option>
              <option value="pose">Pose Detection</option>
            </select>
          </div>
          <div class="row">
            <label for="mask">Maske</label>
            <input id="mask" type="file" accept="image/*">
          </div>
          <div style="display:flex;gap:10px;justify-content:flex-end">
            <button class="btn" id="reset">Zurücksetzen</button>
            <button class="btn primary" id="generate">Generieren</button>
          </div>
        </div>
      </section>

      <!-- RIGHT: Preview -->
      <section class="card">
        <h3>Vorschau</h3>
        <div class="body">
          <div class="preview-box" id="preview">Noch kein Bild generiert.</div>
        </div>
      </section>

    </div>
  </div>

  <script>
    const prompt = document.getElementById('prompt');
    const negPrompt = document.getElementById('negPrompt');
    const steps = document.getElementById('steps');
    const guidance = document.getElementById('guidance');
    const seed = document.getElementById('seed');
    const batch = document.getElementById('batch');
    const format = document.getElementById('format');
    const control = document.getElementById('control');
    const mask = document.getElementById('mask');
    const preview = document.getElementById('preview');

    document.getElementById('reset').addEventListener('click', () => {
      prompt.value = "";
      negPrompt.value = "";
      steps.value = 30;
      guidance.value = 7.5;
      seed.value = "";
      batch.value = 1;
      format.value = "png";
      control.value = "";
      mask.value = "";
      preview.textContent = "Noch kein Bild generiert.";
    });

    document.getElementById('generate').addEventListener('click', () => {
      // Hier später POST zum Backend
      preview.textContent = "Generierung läuft...";
      setTimeout(() => {
        preview.innerHTML = "<img src='assets/thumbs/advanced_image_1.png' style='max-width:100%;border-radius:12px'>";
      }, 2000);
    });
  </script>
</body>
</html>
